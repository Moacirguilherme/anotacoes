        found=true
      }
    })
      if (!found) {
    p.innerHTML = "Contato n√£o encontrado, tente novamente.";
  }
    };

      button.addEventListener("click", clicar)
      input.addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
          clicar();
        }
